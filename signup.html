<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid maincon">
    	<h1 class="head">
    		Register
    	</h1>
    	<div class="col-span-2-md cdiv">

    		<form action="" method="post" >
    			<div class="form-group">
    				<label>Enter First Name :</label>
    				<input type="text" name="fname" class="form-control" required="" placeholder="Enter the first name">
    			</div>
    			<div class="form-group">
    				<label>Enter Last Name :</label>
    				<input type="text" name="lname" class="form-control" required="" placeholder="Enter the last name">
    			</div>
    			<div class="form-group">
    				<label>Enter Phone number :</label>
    				<input type="text" name="phn" class="form-control" required="" placeholder="Enter the Phonenumber">
    			</div>
    			<div class="form-group">
    				<label>Enter Email :</label>
    				<input type="email" name="email" class="form-control" required="" placeholder="Enter the Email">
    			</div>
    			<div class="form-group">
    				<label>Enter Password :</label>
    				<input type="password" name="password" class="form-control" required="" placeholder="Enter the Password">
    			</div>
    			<div class="form-group" style="text-align: center;">
    				<button type="submit" name="submit" class="btn btn-secondary">Register</button>
    				<button  class="btn btn-primary" action="signup.html">Reset</button>
    			</div>
    		</form>
    	</div>
    </div>
</body>
</html>
